<div class="align-search-bar">
    <p-autoComplete [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)" styleClass="wid100"
        [minLength]="1" placeholder="Query" field="name">
    </p-autoComplete>
    
      <ng-template #disabledLink>
        <div *ngIf="isDisable">Click here Go To Favorite </div>
      </ng-template>
      <div>
        <a *ngIf="!isDisable; else disabledLink" [routerLink]="['/favorite']">Click here Go To Favorite</a>
      </div>
</div>


<div class="flex-container">
    <div class="container" *ngFor="let obj of filteredBrands">
        <a href="{{obj.link}}" target="_blank">
        <img src="{{obj.thumbnail}}" class="image" style="width:85%;height:85%">
    </a>
        <div class="middle">
            <button pButton type="button" label="Add Favorities" class="ui-button-info"
                (click)="updateFavoraties(obj)"></button>
        </div>
    
    </div>
</div>
<p-dialog header="Title" [(visible)]="display" [style]="{width: '35vw'}" [baseZIndex]="10000">
    
        <div *ngIf="!isCreateList" style="width:250px;margin-bottom:10px">
            <div *ngFor="let obj of listValues let i = index"><p-radioButton name="group1" value="{{listValues[i]}}" label="{{listValues[i]}}"  (onClick)="onRadioBtnClick(listValues[i])"></p-radioButton></div>
        </div>
        <div class="flex-container-input" *ngIf="isCreateList" style="width:250px;margin-bottom:10px">
            <input  type="text" pInputText [(ngModel)]="listName"> {{listName}}
            
                <button type="button" (click)="updateList()" pButton label="createList"></button>

        </div>
    
    <p-footer *ngIf="!isCreateList">
        <button type="button" pButton (click)="addAnotherImage()" label="AddToList"></button>
        <button type="button" pButton (click)="createList()" label="create"></button>
    </p-footer>
</p-dialog>
